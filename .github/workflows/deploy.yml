name: Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and export
        run: npm run export

      - name: Copy and commit static files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # move output into root and clean up (deploy script already does this)
          git add .
          git diff --quiet --staged || git commit -m "chore: update exported site"
          git push origin main
